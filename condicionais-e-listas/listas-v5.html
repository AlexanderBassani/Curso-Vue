<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
    <ul>
        <li v-for="(cor, index) in cores" :teste="cor" :key="cor">{{index + 1}}) {{cor}}</li>
        <button @click="cores.push('branca')"></button>
    </ul>
    <template v-for="(cor, index) in cores">
        <h1>{{cor}}</h1>
        <p>{{index}}</p>
    </template>
    <hr>
    <ul>
        <li v-for="pessoa in pessoas">
            <div v-for="(valor, chave, index) in pessoa">
                {{chave}}: {{valor}} ({{index+1}})
            </div>
        </li>
    </ul>
    <hr>
    <span v-for="n in 10">{{n}}, </span>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'azul', 'amarelo', 'azul'],
            pessoas: [
                { nome: "Maria", idade: 26, peso: 59 },
                { nome: "Guilherme", idade: 34, peso: 87 },
                { nome: "Alexander", idade: 30, peso: 90 },
                { nome: "Júlia", idade: 25, peso: 70 }
            ]
        },
        computed: {
        }
    })
</script>

<style>
    ul {
        list-style: none;
    }

    h1,
    p {
        display: inline;
    }
</style>
