<meta charset="UTF-8">


<div id="app">
    {{ titulo }}
    <button @click="alterar">Alterar</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            titulo: 'Titulo'
        },
        methods: {
            alterar() {
                this.titulo += '!'
            }
        }
    })
    console.log(vm)
</script>
