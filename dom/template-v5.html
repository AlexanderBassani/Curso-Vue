<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!',
            link: 'https://google.com.br'
        },
        methods: {
            saudacao: function () {
                this.titulo = "Bom dia !!"
                return this.titulo
            }
        }
    })
</script>

<!-- v-once faz que o elemento interprete o valor apenas uma vez mesmo que alterado via função -->
