<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar 2</button>
    <button v-on:click="diminuir">Diminuir</button>
    <p>Contador: {{ contador }} | {{ contador2 }}</p>
    <p>Resultado: {{ resultado }}</p>

</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            contador2: 0,
        },
        computed: {
            resultado() {
                console.log('Metodo computado resultado foi chamado...')
                return this.contador >= 5 ? 'maior ou igual a 5' : 'menor que 5'
            }
        },
        methods: {
            aumentar() {
                this.contador++
            },
            diminuir() {
                this.contador--
            },
            // resultado() {
            //     console.log('MÃ©todo resultado foi chamado...')
            //     return this.contador >= 5 ? 'maior ou igual a 5' : 'menor que 5'
            // }
        }
    })
</script>
