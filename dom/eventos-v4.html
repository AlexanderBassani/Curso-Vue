<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 5</button>
    <p v-on:mousemove="atualizarXY">
        Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove="parar">PARAR AQUI!!!!</span>
        <span v-on:mousemove.stop="">PARAR AQUI 2 !!!!</span>
        <span v-on:mousemove.stop.prevent="">PARAR AQUI 3 !!!!</span>
    </p>
    <a v-on:click.prevent="" href="https://google.co,.br">Google</a>
    <a v-on:click="naoNavegar" href="https://google.co,.br">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, event) {
                console.log(passo, event)
                this.contador += passo
            },
            atualizarXY(event) {
                console.log(event)
                this.x = event.clientX
                this.y = event.clientY
            },
            parar(event) {
                event.stopPropagation()
            },
            naoNavegar(event) {
                event.preventDefault()
            }
        }
    })
</script>

<!-- v-on incerceptar a função vinda do Vue -->
